name:                feedback
version:             0.0.0.0
github:              "NorfairKing/feedback"
license:             MIT
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2022 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - async
  - autodocodec
  - autodocodec-yaml
  - brick
  - cursor
  - cursor-brick
  - envparse
  - fsnotify
  - mtl
  - optparse-applicative
  - path
  - path-io
  - text
  - typed-process
  - vty
  - yaml

executables:
  feedback:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - feedback

tests:
  feedback-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - feedback
